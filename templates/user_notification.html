<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fruitkha</title>
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/icon type">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js'%}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'bootstrap/js/bootstrap.min.js' %}"> -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.js' %}"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <!-- owl carousal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js."></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 800px;
  margin: auto;
  /* margin: 100px 0px 100px 100px; */
  text-align: left;
  font-family: arial;
  margin-bottom: 50px;
}

.title {
  color: grey;
  font-size: 25px;
}

button {
  border: none;
  border-radius: 20px;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

a {
  text-decoration: none;
  /* font-size: 22px; */
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}
.buttons button{
    margin: 20px;
    border: none;
    border-radius: 50px;
}
.notification-page {
    display: flex;
    flex-direction: column;
    height: 100%;
    width: 100%;
}
.notification-page a{
    text-decoration: none;
}



.notification-list {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
}

.notification-item {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 10px;
    position: relative;
}

.notification-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

.notification-type {
    padding: 5px 10px;
    border-radius: 4px;
    color: #fff;
    font-size: 14px;
}

.joined {
    background-color: #28a745;
}

.message {
    background-color: #ffc107;
}

.order {
    background-color: #6f42c1;
}

.connect {
    background-color: #17a2b8;
}

.close-button {
    background: none;
    border: none;
    font-size: 16px;
    cursor: pointer;
}

.close-button:hover {
    color: #dc3545;
}

.description {
    margin: 10px 0;
    color: #6c757d;
}

.user {
    color: #007bff;
}

.notification-footer {
    text-align: right;
    color: #6c757d;
}

.timestamp {
    font-size: 12px;
}
</style>
</head>
<body>
    <div class="row1" style="background-image: url('/static/images/breadcrumb-bg.jpg'); height: 450px; width: 100%;">
        <div class="mask" style="background-color: rgba(29, 21, 108, 0.7); height: inherit;">
            <div class="container-fluid">

                {% include 'header.html' %}

                <div class="rowa12">
                    <h6><span></span></h6>
                    <h1><b>Notifications</b></h1>
                </div>
            </div>
        </div>
    </div>

    <div class="notification-page">
        <header>
            <!-- <h1>Notifications</h1> -->
        </header>
        <section class="notification-list" id="notification-list">
            <!-- Example Notification Item -->
             {% for i in notification %}
             {% if i.table_no == 1 %}
             <a href="{% url 'profile' %}">
                <div class="notification-item">
                    <div class="notification-header">
                        <span class="notification-type joined">Welcome to Fruitkha</span>
                        <button class="close-button" onclick="removeNotification(this)">×</button>
                    </div>
                    <p class="description">{{ i.text }}</p>
                    <!-- <p class="user"></p> -->
                    <div class="notification-footer">
                        <span class="timestamp">{{ i.date }}</span>
                    </div>
                </div>
            </a>
            {% else %}
             <a href="{% url 'order_history' %}">
                <div class="notification-item">
                    <div class="notification-header">
                        <span class="notification-type order">Order Placed</span>
                        <button class="close-button" onclick="removeNotification(this)">×</button>
                    </div>
                    <p class="description">{{ i.text }}</p>
                    <!-- <p class="user"></p> -->
                    <div class="notification-footer">
                        <span class="timestamp">{{ i.date }}</span>
                    </div>
                </div>
            </a>
             
            {% endif %}
            {% endfor %}
            <!-- Repeat for each notification -->
        </section>
    </div>
    

{% include 'footer.html' %}
    <script>
        window.onscroll = function() { scrollFunction() };
    
    function scrollFunction() {
        const topRow = document.getElementById("topRow");
    
        // Change background color when scrolling
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            topRow.style.backgroundColor = "black";
        } else {
            topRow.style.backgroundColor = "transparent";
        }
    }
    function toggleSearch() {
  var newDiv = document.getElementById('new');
  if (newDiv.style.visibility === "hidden") {
      newDiv.style.visibility = "visible";
  } else {
      newDiv.style.visibility = "hidden";
  }
}
    </script>
</body>
</html>
