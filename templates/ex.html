<div class="signup" id="signup" style="visibility: hidden;">
    <div class="container">
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <h2 style="padding-bottom: 10px;">Sign up</h2>
            <label for="fname"><b>First Name</b></label>
            <input type="text" id="fname" placeholder="Enter Username" name="firstname" required>
            <label for="lname"><b>Last Name</b></label>
            <input type="text" id="lname" placeholder="Enter Username" name="lastname" required>
<!--                    <label for="uname1"><b>Username</b></label>-->
<!--                    <input type="text" id="uname1" placeholder="Enter Username" name="username" required>-->
            <label for="email"><b>Email</b></label>
            <input type="email" id="email" placeholder="Enter Username" name="email" required>
            <label for="phone"><b>Phone Number</b></label>
            <input type="text" name="phone" id="phone" placeholder="">
            <label for="address"><b>Address</b></label>
            <input type="text" name="address" id="address" placeholder="Address">
            <label for="pincode"><b>Pincode</b></label>
            <input type="number" name="pincode" id="pincode" placeholder="pincode">
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <button type="submit">Sign up</button>
            <p>Already have account?</p>
            <button class="sign" onclick="log()">Login</button>
        </form>
    </div>
</div>
