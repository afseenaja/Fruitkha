<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
   <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
}

.sidebar {
    width: 250px;
    height: 100vh;
    background-color: #2c3e50;
    color: white;
    padding: 20px;
    position: fixed;
    top: 0;
    left: 0;
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 20px;
}

.sidebar ul {
    list-style: none;
}

.sidebar ul li {
    margin: 20px 0;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
    display: block;
    padding: 10px;
    transition: background 0.3s;
}

.sidebar ul li a:hover {
    background-color: #34495e;
}

.main-content {
    margin-left: 250px; /* Add the width of the sidebar */
    flex-grow: 1;
    padding: 20px;
    background-color: #ecf0f1;
    height: 100vh;
    overflow-y: auto; /* Enable vertical scrolling */
}

.header {
    background-color: #3498db;
    color: white;
    padding: 20px;
    text-align: center;
    margin-bottom: 20px;
}

.column {
  float: left;
  width: 33%;
  padding: 0 10px;
}
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  padding: 16px;
  text-align: center;
  background-color: #f1f1f1;
  margin-bottom: 10px;
}
img{
    width: 100%;
    height: 250px;
    object-fit: cover;
}
.sidebar ul li a:hover, .sidebar ul li a.active {
    background-color: #34495e;
}
button{
    width: 130px;
    padding: 10px 0px;
    border: none;
    border-radius: 10px;
    background-color: #3498db;
    color: white;
    margin: auto;
}
.but{
    margin-left: 44%;
    
}

   </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="{% url 'admin_dashboard' %}" class="active" id="dashboard">Dashboard</a></li>
            <li><a href="{% url 'customers' %}" id="users">Users</a></li>
            <li><a href="{% url 'offers' %}" id="offer">offer</a></li>
            <li><a href="{% url 'items' %}" id="reports">Items</a></li>
            <li><a href="{% url 'logout' %}" id="logout">Logout</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>Products</h1>
        </div>
        
            <div class="item-row">
                {% for i in fruits %}
                <div class="column">
                  <div class="card">
                    <img src="{{ i.image.url }}" alt="">
                    <h4>{{ i.item_name }}</h4>
                    <h4>{{ i.price }}</h4>
                    <a href="{% url 'update' i.id %}"><button>Edit</button></a>
                    <a href="{% url 'delete_item' i.id %}"><button>Delete</button></a>
                  </div>
                </div>
                {% endfor %}
              </div>
            
            <div class="row">
                <a href="{% url 'add_items' %}"><button class="but">Add Items</button></a>
            </div>
        
              
             
         
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const sidebarLinks = document.querySelectorAll('.sidebar ul li a');

    sidebarLinks.forEach(link => {
        link.addEventListener('click', function() {
            sidebarLinks.forEach(item => item.classList.remove('active'));
            this.classList.add('active');
        });
    });
});

    </script>
</body>
</html>
